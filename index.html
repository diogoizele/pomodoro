<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="radio" name="mode" id="pomodoro" checked onchange="selectedMode()"/>
    <label for="pomodoro">Pomodoro</label>
    <input type="radio" name="mode" id="shortBreak" onchange="selectedMode()"/>
    <label for="shortBreak">Short Break</label>
    <input type="radio" name="mode" id="longBreak" onchange="selectedMode()"/>
    <label for="longBreak">Long Break</label>
    <h3 id="timer"></h3>
    <button onclick="showTimerValue()">Start</button>
    <button id="stopBtn">Stop</button>
    <button>Reset</button>
  </body>
  <script src="script.js"></script>
</html>
