<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.png" type="image/gif" sizes="16x16" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Pomodoro</title>
  </head>
  <body>
    <div class="container">
      <h1>Pomodoro Timer ‚è∞</h1>
      <div class="pomodoro-progress">
        <div class="progress-work" prog1></div>
        <div class="progress-break" prog2></div>
        <div class="progress-work" prog3></div>
        <div class="progress-break" prog4></div>
        <div class="progress-work" prog5></div>
        <div class="progress-break" prog6></div>
        <div class="progress-work" prog7></div>
        <div class="progress-finish" prog8></div>
      </div>

      <div class="pomodoro-timer">
        <div class="timer" id="work-timer">
          <div class="time">
            <p id="wm-timer"></p>
            <p id="semicolon">:</p>
            <p id="ws-timer"></p>
          </div>
          <p class="message-status">Work!</p>
        </div>
        <div class="timer" id="break-timer">
          <div class="time">
            <p id="bm-timer"></p>
            <p id="semicolon">:</p>
            <p id="bs-timer"></p>
          </div>
          <p class="message-status">Break!</p>
        </div>
      </div>

      <div class="buttons-painel">
        <button class="btn" id="start">Start</button>
        <button class="btn" id="stop">Pause</button>
        <button class="btn" id="reset">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
